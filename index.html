<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Contacts Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-theme">Theme</button>
  <h1>Sales Contacts Manager</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search contacts..." />
    <select id="sort">
      <option value="name">Sort by Name (A-Z)</option>
      <option value="date">Sort by Date Added</option>
    </select>
    <button id="show-contacts-btn">Show Contacts</button>
  </div>

  <form id="contact-form">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone" required />
    <input type="text" id="company" placeholder="Company" required />
    <input type="url" id="website" placeholder="Website" required />
    <input type="text" id="image" placeholder="Image Path (local or URL)" />
    <button type="submit" id="submit-btn">Add Contact</button>
  </form>

  <div id="contacts-container" class="hidden"></div>
  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
